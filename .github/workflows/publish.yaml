name: Deploy website to GitHub Pages

env:
  WC_HUGO_VERSION: '0.125.7'

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Provide permission to clone the repo and deploy it to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build website
  build:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch history for Hugo's .GitInfo and .Lastmod
          fetch-depth: 0
          # Fetch Git LFS files if any images are stored with LFS
          lfs: true
      - name: Debug asset files (pre-build)
        run: |
          echo "List assets/media:";
          ls -alh assets/media || true
          echo "\nList assets/media/slider:";
          ls -alh assets/media/slider || true
          echo "\nGit tracked files containing 20230625 (case-insensitive):";
          git ls-files | grep -i 'assets/media/slider/20230625' || true
          echo "\nShow Git core.ignorecase config (helps diagnose case-only renames on Windows):";
          git config --global --get core.ignorecase || echo "(no global setting)";
          git config --local --get core.ignorecase || echo "(no local setting)"
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.WC_HUGO_VERSION }}
          extended: true
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Hugo (no cache)
        env:
          HUGO_ENVIRONMENT: production
        run: |
          echo "Hugo Cache Dir: $(hugo config | grep cachedir)"
        # Clean output and ignore any caches to force a fresh build
        hugo --minify --cleanDestinationDir --ignoreCache --baseURL "${{ steps.pages.outputs.base_url }}/"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deploy website to GitHub Pages hosting
  deploy:
    if: github.repository_owner != 'HugoBlox'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
